<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RTW Dienstplan</title>
  <style>
    :root{--bg:#404040;--accent:#40404;color-scheme: dark}
    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Helvetica,Arial,sans-serif;background:var(--bg);display:grid;place-items:center}
    .card{background:#404040;min-width:600px;text-align:center}
    h1{margin:0 0 1rem;font-size:clamp(1.8rem,3vw,2rem);color:var(--accent);font-weight: normal}
    .status{font-size:clamp(2rem,7vw,6.5rem);font-weight:700;letter-spacing:2px;color:#00E676}
    footer{margin-top:1rem;font-size:1.8rem;opacity:1;color:18:48 30.09.2025}
  </style>
</head>
<body>
  <div class="card">
    <h1>Aktuell in erster Priorität</h1>
    <div class="status" id="status">--</div>
    <footer id="next">Nächste Änderung: --</footer>
  </div>

  <script>
    const periods = [
      {start: '07:30', end: '13:30', label: 'RTW 2'},
      {start: '13:30', end: '19:30', label: 'RTW 1'},
      {start: '19:30', end: '01:30', label: 'RTW 2'},
      {start: '01:30', end: '07:30', label: 'RTW 1'}
    ];

    function getBerlinTimeParts() {
      const parts = new Date().toLocaleString('de-DE', {
        timeZone:'Europe/Berlin',
        hour:'2-digit', minute:'2-digit',
        hour12:false
      }).match(/(\d{2}):(\d{2})/);
      const hh = parseInt(parts[1],10), mm = parseInt(parts[2],10);
      return {h:hh, m:mm, minutes: hh*60+mm};
    }

    function parseHM(hm) {
      const [h,m] = hm.split(':').map(Number);
      return h*60 + m;
    }

    function findActive(mins) {
      for (const p of periods) {
        const a = parseHM(p.start), b = parseHM(p.end);
        if (a <= b) {
          if (mins >= a && mins < b) return p;
        } else {
          if (mins >= a || mins < b) return p;
        }
      }
      return null;
    }

    function nextChange(mins) {
      const upcoming = [];
      for (let dayOffset = 0; dayOffset < 2; dayOffset++) {
        for (const p of periods) {
          const end = parseHM(p.end) + dayOffset*24*60;
          upcoming.push(end);
        }
      }
      upcoming.sort((a,b)=>a-b);
      for (const t of upcoming) {
        if (t > mins) {
          const diff = t - mins;
          const hh = Math.floor(diff/60);
          const mm = diff % 60;
          return {inMinutes: diff, text: `${hh}h ${mm}m`};
        }
      }
      return null;
    }

    function update() {
      const berlin = getBerlinTimeParts();
      const active = findActive(berlin.minutes);
      const statusEl = document.getElementById('status');
      statusEl.textContent = active ? active.label : '--';
      const next = nextChange(berlin.minutes);
      document.getElementById('next').textContent = next ? `Änderung in ${next.text}` : 'Nächste Änderung unbekannt';
    }

    update();
    setInterval(update, 10*1000);
  </script>
</body>
</html>
